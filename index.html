<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors Game</h1>
        <p>Choose your move:</p>
        <button class="move-btn" data-move="rock">Rock</button>
        <button class="move-btn" data-move="paper">Paper</button>
        <button class="move-btn" data-move="scissors">Scissors</button>

        <div class="results">
            <p id="player-choice">You chose: <span></span></p>
            <p id="computer-choice">Computer chose: <span></span></p>
            <p id="result-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
